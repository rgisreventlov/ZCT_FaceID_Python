<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Live Streaming Demonstration</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"> </script>
    <script type="text/javascript">
        $(function() {
            $("#photo").click(function (event) {
                $.getJSON('/take_a_photo', { }, function(data) { });
                return false;
            });
        });

        $(function() {
            $("#show").click(function (event) {
                $.getJSON('/sample', { }, function(data) { });
                return false;
            });
        });


    </script>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-8  offset-lg-2">
            <h3 class="mt-5">Live Streaming</h3>
            <img src="{{ url_for('video_feed') }}" width="100%">
            <button type="button" id="photo">click me</button>
            <button type="button" id="show" onClick="setTimeout(window.location.reload(true),1000)">Show me</button>
            <img src="{{ url_for('sample') }}" width="100%">
        </div>
    </div>
</div>
</body>
</html>
